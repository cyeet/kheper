name: automerge
on:
  pull_request:
    types:
      - labeled
  status:
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: "pascalgn/automerge-action@v0.7.4"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_ACTIONS }}"
          MERGE_METHOD: "squash"
          MERGE_FORKS: "false"
          UPDATE_METHOD: "rebase"
